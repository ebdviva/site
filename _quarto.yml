project:
  type: website
  output-dir: docs

website:
  title: "EBD Viva"
  image: logo-ebd-viva.png
  favicon: logo-ebd-viva.png
  open-graph: true
  twitter-card: false
  site-url: "https://ebdviva.github.io/site"
  page-navigation: true
  
  navbar:
    background: light
    logo: logo-ebd-viva.png
    logo-alt: "Logo EBD Viva"
    title: false
    collapse-below: lg
    left:
      - text: EBD Viva
        href: index.qmd
      - text: Turmas
        href: paginas/turmas/index.qmd
      - text: "Ajuda"
        menu:
          # - text: "Perguntas frequentes"
            # icon: "question-circle"
            # href: paginas/faq/faq.qmd
          - text: "Envie-nos um e-mail"
            icon: "envelope"
            href: "mailto://ebdviva@outlook.com"
  
    tools:
      - icon: instagram
        href: https://www.instagram.com/ebd.viva
        text: Instagram EBD Viva

  sidebar:
    - id: ebd-viva
      title: "EBD Viva"
      style: "floating"
      collapse-level: 2
      align: left
      contents:
        - text: "EBD Viva"
          href: index.qmd
          contents: 
            - text: "Visão de crescimento"
              href: paginas/vidas/visao-de-crescimento.qmd
            - text: "Integração estratégica"
              href: paginas/vidas/integracao-estrategica.qmd
            - text: "Discípulos em ação"
              href: paginas/vidas/discipulos-em-acao.qmd
            - text: "Aperfeiçoamento contínuo"
              href: paginas/vidas/aperfeicoamento-continuo.qmd

    - id: turmas
      title: "Turmas"
      style: "floating"
      collapse-level: 2
      align: left
      contents:
        - text: "Materiais"
          href: paginas/turmas/index.qmd
          contents:
            - text: "Adultos"
              href: paginas/turmas/adultos/index.qmd
            - text: "Jovens"
              href: paginas/turmas/jovens/index.qmd
            # - text: "Adolescentes"
              # href: paginas/turmas/adolescentes/index.qmd
            # - text: "Crianças"
              # href: paginas/turmas/criancas/index.qmd

