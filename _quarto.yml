      # contents: 
        # - text: "Perguntas Frequentes"
          # href: paginas/faq/faq.qmd

  # bibliography: pages/publicações/bibliografia-lanal.json

format:
  html:
    toc: true
    theme:
      light: [cosmo, theme.scss]
    code-copy: true
    code-overflow: wrap
    css: styles.css
    include-after-body: js.html
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 350px

filters:
  - filters/tools-tabset.lua

freeze: true

editor: visual

profile:
  group: 
    - [prerelease,rc]

